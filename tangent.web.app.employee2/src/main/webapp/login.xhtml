<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h1>Employee System - Login</h1>
        <h:form id="form">

            
            <p:growl id="growl" showDetail="true" />
            <f:facet name="header">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
            </f:facet>
            <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;"  >
                <f:facet name="start">
                    <p:graphicImage name="ajaxloading.gif"/>
                </f:facet>
            </p:ajaxStatus>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:outputPanel>
                    <h:outputLabel value="Authenticating...." />
                </p:outputPanel>
            </p:dialog>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Username: " />
                <p:inputText value="#{webAppEmployeeLogin.userName}" required="true" requiredMessage="Username empty!"/>
                <h:outputText value="Password: " />
                <p:password id="nonFeedback" value="#{webAppEmployeeLogin.password}"
                            required="true" requiredMessage="Password empty!"/>
            </h:panelGrid>

            <h:commandButton action="#{webAppEmployeeLogin.authenticate}"
                             value="Login"/>
    </h:form>

</h:body>
</html>
